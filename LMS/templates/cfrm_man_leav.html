<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <!-- FontAwesome CDN  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <style>
      .display-1 {
        font-family: "Josefin Sans", sans-serif;
      }

      .container {
        background-color: rgb(212, 242, 242);
      }

      .leave-Request {
        margin-top: 20px;
        padding: -40px;
      }

      .btn {
        align-self: center;
      }

      .form-label {
        text-shadow: 2px 1px #efe0e0;
        font-family: "Josefin Sans", sans-serif;
      }

      .form-control {
        font-family: "Josefin Sans", sans-serif;
        border-radius: 7px;
      }

      .mark {
        text-shadow: 2px 1px #efe0e0;
        font-family: "Josefin Sans", sans-serif;
      }

      #hello {
        font-family: "Josefin Sans", sans-serif;
      }

      .row {
        margin: 20px 20px 20px 20px;
      }

      .option {
        border-radius: 7px;
        padding: 5px 5px 5px 5px;
        font-family: "Josefin Sans", sans-serif;
      }

      .inn {
        border-radius: 12px;
      }

      .btn {
        border-radius: 50px;
        border: 1px solid black;
      }
    </style>
  </head>
  <script>
    function show(){
      window.location.href="/templates/das_admin.html";
      Console.log("hello");
    }
  </script>
  <body>

    <div class="container mt-5 m-lg-auto p-5 shadow">
      <section class="leave-request">
        <header class="text-center mb-5">
          <i
            class="bi bi-person-fill display-1 text-primary"
            style="font-size: 10rem"
          ></i>
          <h1 class="display-1 h1">Leave Request Form</h1>
        </header>
        <!-- Form -->

        <form id="LeaveRequestForm" method="POST">
          <!-- Name -->
          <form action="/cgi-bin/hello_get.cgi" method="POST">
            {%csrf_token%}
            {% block content %}
            
              {% for stud in Man_Leave_applic %}

                 {% if stud.emp_id == empId %} 
            <div class="row mb-3">
              <label class="form-label"> Manager Name <span>*</span></label>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  
                  name="first_name"
                  value={{stud.first_name}}
                 
                />
              </div>

              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  name="last_name"
                  value={{stud.last_name}}
                  
               
                />
              </div>
            </div>
            <!--  Employee ID Remaining vacation days-->

            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Employee code<span>*</span></label>
                <input
                  type="text"
                  class="form-control"
                  name="emp_code"
                  value={{stud.emp_code}}
                  
                />
              </div>
              <div class="col">
                <label class="form-label"
                  >Number of days Applied <span>*</span>
                </label>
                <input
                  type="number"
                  class="form-control"
                 value={{stud.no_of_days}}
                 
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label class="form-label"
                  >Manager Email-id<span>*</span></label
                >
                <input
                  type="email"
                  class="form-control"
                  id=" email-id"
                  name="m_email"
                 value={{stud.m_email}}
                />
              </div>
              <div class="col">
                <label class="form-label">HR Email-id<span>*</span> </label
                ><input
                  type="email"
                  class="form-control"
                  name="hr_email"
              value={{stud.hr_email}}
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <label class="form-label"
                  >Start date<small class="text-muted"
                    >(incl. 1stay)</small
                  ></label
                ><input
                  type="text"
                  class="form-control"
                  name="start_date"
                 value={{stud.start_date}}
                />
              </div>
              <div class="col">
                <label class="form-label"
                  >End date
                  <small class="text-muted">(incl. last day)</small></label
                ><input
                  type="text"
                  class="form-control"
                  name="end_date"
                 value={{stud.end_date}}
                />
              </div>
            </div>
            <br />
            <div class="row mb-3">
              <div class="col">
                <label for="Leave">Leave Type: </label>

                    <select name="" id="">
                        <option value={{stud.leave_type}}>{{stud.leave_type}}</option>
                        
                    </select>
              </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="Leave">Leave Status: </label>

                    <select name="status" id="">
                        <option value="Pending" selected>Pending</option>
                        <option value="Approved">Approved</option>
                        <option value="Rejected">Rejected</option>
                        
                    </select>
                </div>
              </div>

            <br />
            <div class="row mb-3">
              <div class="col">
                Remark:<span>*</span>
                <br />
                <textarea
                  rows="5"
                  cols="60"
                  name="remrk"
                 
                >{{stud.remrk}}
                </textarea>
              </div>
            </div>
            <br />
            
            <button type="Update" onclick="show()"   class="btn btn-success w-100 shadow-sm">
              Update
            </button>
           
          </form>
        </form>
       {% endif %} 
            {% endfor %} 
            {% endblock content %}
      </section>
    </div>
  </body>
</html>

{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile page</title>
    <link rel="stylesheet" href="/static/emp_profile.css" />

    <script src="https://kit.fontawesome.com/51a9bb7133.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
      />
    <!-- FontAwesome CDN  -->

    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body style="background-color:#2a4e6f">
    <div class="container">
      <section class="main">
        <div class="main-top">
          <h1>Account Details</h1>
        </div>
        <div class="users">
          <div class="card">
            <h1><b><ul>My Profile</ul></b></h1>
            <hr style="height:2px;border-width:0;color: #15395a
              ;background-color: #15395a ">
            <p>
            </p>
            <div class="per">
              <table>
                <tr>
                  <td><div class="card"><div class="card-body">
                        <div class="d-flex flex-column align-items-center
                          text-center">
                          <img
                            src="https://bootdey.com/img/Content/avatar/avatar7.png"
                            alt="Admin" class="rounded-circle" height="300" >
                            <div class="mt-3">

                            <div class="row mb-3">
                              <label class="form-label"> Name </label>
                              <div class="col">
                                <input type="text" class="form-control"
                                  value={{fn}} name="FirstName"/>
                              </div>

                              <div class="col">
                                <input type="text" class="form-control"
                                  value={{ln}} name="LastName"/>
                              </div>
                            </div>
                            
                            <div class="row mb-3">
                              <div class="col">
                                <label class="form-label">Mobile no.</label>
                                <input type="text" class="form-control"
                                  name="mob" value={{mob}}>
                              </div>
                              <br>
                              <div class="col">
                                <label class="form-label">Emp_code
                                </label><input type="number"
                                  class="form-control" value={{empc}} name="emp_c"/>
                              </div>
                              <br>
                            </div>
                            <div class="row mb-">
                              
                              <div class="col">
                                <label class="form-label">Department</label>
                                <input type="text" value={{depn}} class="form-control"
                                  name="depart" />
                              </div>
                              <br>
                              <div class="col">
                                <label class="form-label">Role
                                </label><input type="text"
                                  class="form-control" value={{r}} name="role"/>
                              </div>
                              
                            </div>
                            <br>
                            <div class="row mb-3">
                              <div class="col">
                                <label class="form-label">E-mail</label>
                                <input type="email"
                                  class="form-control" value={{em}} name="email" />
                              </div>
                              <div class="col">
                                <label class="form-label">Password</label>
                                <input
                                  type="text"
                                  class="form-control" value={{pas}} name="pass" />
                              </div>
                            </div>
                                </form>
                              </div>
                              
                            </div>
                          </div>
                        </div></td>
                    </tr>
                  </table>
                </div>
                <a
                  href="#">
                  <button>Change Password</button>
                </a>
              </div>
            </div>
          </section>
        </div>
      </html>

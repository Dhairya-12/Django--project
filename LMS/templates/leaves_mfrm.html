<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <!-- FontAwesome CDN  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <style>
      .display-1 {
        font-family: "Josefin Sans", sans-serif;
      }

      .container {
        background-color: rgb(212, 242, 242);
      }

      .leave-Request {
        margin-top: 20px;
        padding: -40px;
      }

      .btn {
        align-self: center;
      }

      .form-label {
        text-shadow: 2px 1px #efe0e0;
        font-family: "Josefin Sans", sans-serif;
      }

      .form-control {
        font-family: "Josefin Sans", sans-serif;
        border-radius: 7px;
      }

      .mark {
        text-shadow: 2px 1px #efe0e0;
        font-family: "Josefin Sans", sans-serif;
      }

      #hello {
        font-family: "Josefin Sans", sans-serif;
      }

      .row {
        margin: 20px 20px 20px 20px;
      }

      .option {
        border-radius: 7px;
        padding: 5px 5px 5px 5px;
        font-family: "Josefin Sans", sans-serif;
      }

      .inn {
        border-radius: 12px;
      }

      .btn {
        border-radius: 50px;
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5 m-lg-auto p-5 shadow">
      <section class="leave-request">
        <header class="text-center mb-5">
          <i
            class="bi bi-person-fill display-1 text-primary"
            style="font-size: 10rem"
          ></i>
          <h1 class="display-1 h1">Leave request form</h1>
        </header>
        <!-- Form -->

        <form id="LeaveRequestForm" method="POST">
          <!-- Name -->
          <form action="/cgi-bin/hello_get.cgi" method="POST">
            {%csrf_token%}
            <div class="row mb-3">
              <label class="form-label"> Manager Name <span>*</span></label>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                  name="mfirst_name"
                  id="FirstName"
                  required
                  data-validation-required-message="Please fill out the field"
                />
              </div>

              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  name="mlast_name"
                  placeholder="Last Name"
                  id="LastName"
                  required
                  data-validation-required-message="Please fill out the field"
                />
              </div>
            </div>
            <!--  Manager ID Remaining vacation days-->

            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Manager code<span>*</span></label>
                <input
                  type="text"
                  class="form-control"
                  name="memp_code"
                  id="Manager email-id"
                  placeholder="Your Manager ID"
                  required
                  data-validation-required-message="Please fill out the field"
                />
              </div>
              <div class="col">
                <label class="form-label"
                  >Number of days Applied <span>*</span>
                </label>
                <input
                  type="number"
                  class="form-control"
                  id=""
                  placeholder="Number of days"
                  name="mno_of_days"
                  required
                  data-validation-required-message="Please fill out the field"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label class="form-label"
                  >Manager Email-id<span>*</span></label
                >
                <input
                  type="email"
                  class="form-control"
                  id=" email-id"
                  name="memail"
                  placeholder="Employee's email"
                  required
                  data-validation-required-message="Please fill out the field"
                />
              </div>
              <div class="col">
                <label class="form-label">HR Email-id<span>*</span> </label
                ><input
                  type="email"
                  class="form-control"
                  name="hr_email"
                  placeholder="HR email"
                  required
                  data-validation-required-message="Please fill out the field"
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <label class="form-label"
                  >Start date<small class="text-muted"
                    >(incl. 1stay)</small
                  ></label
                ><input
                  type="date"
                  class="form-control"
                  name="mstart_date"
                  id="StartDate"
                />
              </div>
              <div class="col">
                <label class="form-label"
                  >End date
                  <small class="text-muted">(incl. last day)</small></label
                ><input
                  type="date"
                  class="form-control"
                  name="mend_date"
                  id="EndDate"
                />
              </div>
            </div>
            <br />
            <div class="row mb-3">
              <div class="col">
                <label for="Leave">Leave Type: </label>

                <select name="mleave_type" id="">
                  <option value="">Select leave type</option>
                  <option value="medical leave">medical leave</option>
                  <option value="casual leave">casual leave</option>
                  <option value="maternity leave">maternity leave</option>
                </select>
              </div>
            </div>

            <br />
            <div class="row mb-3">
              <div class="col">
                Remark:<span>*</span>
                <br />
                <textarea
                  rows="5"
                  cols="60"
                  name="m_remrk"
                  required
                  data-validation-required-message="Please fill out the field"
                >
                </textarea>
              </div>
            </div>
            <br />

            <button type="submit" class="btn btn-primary w-100 shadow-sm">
              Submit
            </button>
          </form>
        </form>
      </section>
    </div>
  </body>
</html>
